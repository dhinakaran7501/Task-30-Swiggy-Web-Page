<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Swiggy Login</title>
</head>

<body>
    <section class="login_in_page">
        <div class="main_container">
            <div class="row1">
                <div class="col1">
                    <div class="img">
                        <img src="./img/pngegg (13).png" id="logoimg" alt="logo">
                    </div>
                </div>
                <div class="col2">
                    <div class="login_sec">
                        <form action="" id="form">
                            <div class="email_sec">
                                <input type="email" id="email" placeholder="Enter Your Email ID*" required>
                            </div>
                            <div class="password_sec">
                                <input type="password" id="password" placeholder="Password*" required>
                            </div>
                            <div class="login_btn">
                                <button>Log in</button>
                            </div>
                            <div class="forget_password_sec">
                                <a href="#">Forgotten Password?</a>
                            </div>
                            <hr>
                            <div class="create_new_acc">
                                <a href="#" id="createacc">Create new account</a>
                            </div>
                        </form>
                    </div>
                    <div class="createpage_sec">
                        <a href="#" class="cs_bold">Create a Page</a> for to get a food from your home.
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
